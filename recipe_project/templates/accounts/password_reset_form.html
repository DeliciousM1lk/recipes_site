{% extends 'base.html' %}
{% block title %}Сброс пароля{% endblock %}

{% block content %}
<form method="post">
    <h2>Сброс пароля</h2>
    <p>Введите свой адрес электронной почты, чтобы получить ссылку для установки нового пароля.</p>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить ссылку</button>
</form>
{% endblock %}
