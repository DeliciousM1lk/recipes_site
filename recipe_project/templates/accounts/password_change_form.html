{% extends 'base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
    <div class="container">
        <h2>Сменить пароль</h2>

        {% if form.errors %}
            <p>Пожалуйста, исправьте следующие ошибки:</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit">Сменить пароль</button>
        </form>
    </div>
{% endblock %}
