{% extends 'base.html' %}
{% block title %}Удалить комментарий{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить комментарий</h2>
    <p>Вы уверены, что хотите удалить этот комментарий?</p>

    <blockquote>{{ object.text }}</blockquote>
    <p><strong>Автор:</strong> {{ object.user.username }}</p>
    <p><strong>Рецепт:</strong> {{ object.recipe.title }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'recipe_detail' object.recipe.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
