{% extends 'base.html' %}
{% block title %}Удаление рецепта{% endblock %}
{% block content %}
<h2>Удалить рецепт "{{ recipe.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'recipe_detail' recipe.pk %}">Отмена</a>
</form>
{% endblock %}
